<!DOCTYPE html>
<html>

<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="./">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="coins_app_confirmation">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png" />

  <title>coins_app_confirmation</title>
  <link rel="manifest" href="manifest.json">
</head>

<body>
  <!-- Loading Indicator -->
  <div id="loading_indicator"
    style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #121212; display: flex; align-items: center; justify-content: center; z-index: 9999;">
    <div class="spinner"></div>
  </div>

  <style>
    .spinner {
      width: 50px;
      height: 50px;
      border: 3px solid rgb(255, 255, 255);
      border-radius: 50%;
      border-top-color: #4766F9;
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
  </style>

  <script src="flutter_bootstrap.js" async></script>

  <script>
    // Remove loading indicator after app loads
    window.addEventListener('load', function (ev) {
      // Wait a bit for flutter to initialize
      setTimeout(function () {
        var loading = document.querySelector('#loading_indicator');
        if (loading) {
          loading.style.opacity = '0';
          setTimeout(function () {
            loading.remove();
          }, 500);
        }
      }, 1000); // Adjust timeout as needed or hook into Flutter's lifecycle
    });
  </script>
</body>

</html>
